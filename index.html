<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>QR Code Generator</title>
</head>

<body>
    <div class="top-container">
        <h1 class="title">Free QR Code Generator</h1>
        <h3 class="description">Create a free QR Code - dynamic, well-designed, and trackable</h3>
    </div>
    
    <div class="content-wrapper">
        
        <div class="content-left">
            
            <div class="input-text-wrapper">
                <input type="url" id="url-input" class="text-input" placeholder="">
                <label class="animated-label">Enter URL</label>
            </div>
            <div class="input-text-wrapper">
                <input type="number" min="100" id="width-input" class="text-input" placeholder="">
                <label class="animated-label">Insert width</label>
            </div>
            <div class="input-text-wrapper">
                <input type="number" min="100" id="height-input" class="text-input" placeholder="">
                <label class="animated-label">Insert height</label>
            </div>
            <div class="color-picker-wrapper">
                <label class="color-label">Select darker color</label>
                <input type="color" id="dark-input" class="color-input">
            </div>
            <div class="color-picker-wrapper">
                <label class="color-label">Select lighter color</label>
                <input type="color" id="light-input" class="color-input" value="#ffffff" >
            </div>
            <div class="btn-wrapper">
                <button class="btn-style btn-green" id="create-qr">
                    Create QR Code
                </button>
            </div>

        </div>
        
        <div class="content-right">
            <div class="top-text">
                <span class="top-qr-description">To enable tracking, </span> 
                    <span class="qr-description">create a Dynamic QR Code</span>
            </div>
            <div class="qr-space">
                <div class="qr-box">
                   <div id="qrcode"></div>
                </div>
            </div>
            <div class="btn-wrapper-qr">
                <button class="btn-style btn-red" id="delete-qr">
                    Delete QR Code
                </button>
            </div>
        </div>

    </div>
    
    <script src="/index.js"></script>
    <script src="/qrcode.js"></script>
    <script src="/ciorna.js"></script>

</body>
</html>
