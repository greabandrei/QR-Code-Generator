<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            color: black;
            font-weight: 400;
            font-size: 1rem;
            line-height: 1.5;
            letter-spacing: .00938em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: stretch;
            flex-wrap: wrap;
            align-content: flex-start;
        }

        .main{
            box-sizing: border-box;
            color: black;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
         

        }

        div#details{
           background-color: #f3f8f4;
           width:600px;


        }

        #insert{       /*block of code where we introduce data*/
            width: 30%;
            height: 100px;
            float: left;
        }

        div#qrcode{
           border-left-color: rgb(255, 255, 255);
           border-left-style: solid;
           border-left-width: 4px;
           box-sizing: border-box;
           display: flex;
           flex-direction: column-reverse;
           justify-content: center;
           font-weight: 400;
           letter-spacing: 0.15px;
           line-height: 24px;
           margin: 0px;
           padding-bottom: 24px;
           padding-left: 32px;
           padding-right: 32px;
           width: auto;
           background-color: #f3f8f4;
           height: 316.99px
        }


        div#title{
           display: flex;
           justify-content: center;
           width: 100%;
        }


        div.buttons{
            border-radius: 10px;
            width: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 30px;
            padding-bottom: 5px;
        }

        #btnCreate{
            background-color: rgb(6, 185, 6);
            font-size: 15px;
            border-radius: 3px;
            font-weight: bolder;
            color: white;
            border-color: #f3f8f4;
            
        }
        #btnCreate:hover{
            opacity: 65%;
            transition: 0.25s;
        }
        

        #btnClear{
            background-color: rgb(250, 36, 36);
            font-size: 15px;
            border-radius: 3px;
            font-weight: bolder;
            color: white;
            border-color: #f3f8f4;
        }
        #btnClear:hover{
            opacity: 65%;
            transition: 0.25s;
        }

        input{
            opacity: 30%;
            margin-left: 5px;
            
        }

        #colors1{
            margin-left: 10px;
            opacity: 70%;
        }

        #colors2{
            margin-left: 12px;
            opacity: 70%;
        }

        .input{
            width: 98%;
            margin-top: 30px;
            border: none;
            border-bottom: 1px solid black;
            background: inherit;
            padding: 5px 0;
        }

        .input-color{
            width:20%;
            margin-top: 30px;
        }

        label{
            display: block;
            position: absolute;
            margin-left: 4px;
            font-size: 15px;
            font-weight: lighter;
        }

        label#color{
            display: flex;
            margin-left: 4px;
        }

        p{
            display: flex;
            width: 216px;
            align-items: center;
            position: absolute;
            padding-left: 4px;
            font-size: 13px;
            margin-left: 4px;
        }

        div#btn-position{
            display: flow;
            width: 130.65px;
            padding-left: 15px;
        }

        img{
            margin-top: 100px;
            padding-bottom: 50px;
        }

        .subtitle{
            display: flex;
            justify-content: center;
            color: #787878;
            font-style: normal;
            font-weight: 300;
            margin-top:-10px;
            height: 40px;
        }

        p#sub{
            width: 500px;
            display: flex;
            justify-content: center;
            font-size: larger;
        }

    </style>
</head>
<body>
    <div id="title">
        <h1 class="mx">QR Generator</h1>
            <h5>Free</h5>
    </div>

    <div class="subtitle">
        <p id="sub">Create a free QR Code-dynamic, well-designed, and trackable</p>        
    </div>
    
    <div class="main">
        
        <div id="details">
            <div>
                <p>Redirect to existing web URL</p>
                <input class="input" data-input-type="url" >
                <label>Enter URL</label>
            </div>
            <div>
                <input class="input" type="number">
                <label>Insert width</label>
            </div>
            <div>
                <input class="input" type="number">
                <label>Insert height</label>
            </div>
            <div>
                <input class="input-color" type="color" id="colors1">
                <label id="color">Select dark color</label>
            </div>
            <div>
                <input class="input-color" type="color" id="colors2">
                <label id="color">Select light color</label>
            </div>
            
            <div class="buttons">
                <button id="btnCreate">Create QR Code</button>
            </div>
        </div>  
        
        <div id="qr-box">
            <p>To enable tracking, create a Dynamic QR Code </p>
            
            <div class="qr-btn">
                <div id="qrcode">
                    <div id="btn-position">
                        <button id="btnClear">Clear QR Code</button>
                    </div>
                </div>
            </div>
        </div>
             
    </div>
    <script src="qrcode.js"></script>
    <script src="index.js"></script>
</body>
</html>
